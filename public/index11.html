<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="nrSMEdM_INTzUj4KNn1zvAJIlgsIij9vbwTfOa67FIY">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Instagram Clone made with HTML and CSS">
    <meta name="author" content="Luan Fernando">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Instagram Clone</title>
    <style>
        /* Your additional Tailwind CSS classes go here */
    </style>
</head>
<body class="bg-gray-100">
    <main class="container mx-auto flex justify-center items-center min-h-screen">
        <section class="form-login bg-white p-8 shadow-lg rounded-lg">
            <div class="mb-8">
                <img src="img/logo.png" alt="Instagram logo" class="mx-auto">
            </div>
            <form>
                <input type="text" name="username" placeholder="Phone, username, or email" class="w-full p-3 border border-gray-300 rounded mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <input type="password" name="passwordUser" placeholder="Password" class="w-full p-3 border border-gray-300 rounded mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button type="button" disabled class="w-full py-2 bg-blue-500 text-white font-semibold rounded cursor-not-allowed disabled:bg-blue-200">Login</button>
                <div class="mt-4 text-gray-600 text-sm flex justify-center items-center">
                    <div class="w-16 h-px bg-gray-300"></div>
                    <span class="mx-2">OR</span>
                    <div class="w-16 h-px bg-gray-300"></div>
                </div>
                <a href="#" class="login-facebook text-blue-700 font-semibold text-sm flex justify-center items-center mt-3">
                    <img src="img/fb.png" alt="Facebook icon" class="w-5 h-5 mr-2">
                    Log in with Facebook
                </a>
                <a href="#" class="forgot-pass text-blue-700 text-xs block text-center mt-2">Forgot password?</a>
            </form>
            <section class="signup border-t border-gray-300 pt-4 mt-4 text-center">
                <p class="text-sm">Don't have an account? <a href="#" class="text-blue-500 font-semibold">Sign up</a></p>
            </section>
            <section class="get-app mt-5">
                <p class="text-xs">Get the app.</p>
                <div class="flex justify-center items-center mt-3">
                    <a href="#">
                        <img src="img/apple-button.png" alt="Instagram on App Store" class="w-36">
                    </a>
                    <a href="#" class="ml-3">
                        <img src="img/googleplay-button.png" alt="Instagram on Google Play" class="w-36">
                    </a>
                </div>
            </section>
        </section>
    </main>

    <section class="clone-page text-center mb-5 font-semibold">
        <p>This is an Instagram clone page.</p>
    </section>

    <footer class="footer text-center w-full mx-auto text-sm text-gray-600">
        <nav class="py-6">
            <a href="#" class="inline-block mx-2 text-gray-600 hover:text-blue-500">About</a>
            <a href="#" class="inline-block mx-2 text-gray-600 hover:text-blue-500">Blog</a>
            <a href="#" class="inline-block mx-2 text-gray-600 hover:text-blue-500">Jobs</a>
            <a href="#" class="inline-block mx-2 text-gray-600 hover:text-blue-500">Help</a>
            <a href="#" class="inline-block mx-2 text-gray-600 hover:text-blue-500">API</a>
            <a href="#" class="inline-block mx-2 text-gray-600 hover:text-blue-500">Privacy</a>
            <a href="#" class="inline-block mx-2 text-gray-600 hover:text-blue-500">Terms</a>
            <a href="#" class="inline-block mx-2 text-gray-600 hover:text-blue-500">Top Accounts</a>
            <a href="#" class="inline-block mx-2 text-gray-600 hover:text-blue-500">Hashtags</a>
            <a href="#" class="inline-block mx-2 text-gray-600 hover:text-blue-500">Locations</a>
            <a href="#" class="inline-block mx-2 text-gray-600 hover:text-blue-500">Instagram Lite</a>
            <a href="#" class="inline-block mx-2 text-gray-600 hover:text-blue-500">Non-User Contacts Sync</a>
        </nav>
        <div class="copy">
            <span class="mr-2">English</span>
            <span>&copy; 2022 Instagram from Meta</span>
        </div>
    </footer>
</body>
</html>
